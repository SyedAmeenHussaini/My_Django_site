name: Deploy Django to EC2

on:
  push:
    branches:
      - main  # Adjust if needed

jobs:
  deploy:
    runs-on: self-hosted  # Uses your self-hosted runner
    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy code to EC2
        run: |
          rsync -avz --progress --exclude='db/*' \
            -e "ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa" \
            ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/django-app

      - name: Run Docker container on EC2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd /home/ubuntu/django-app
            
            # Build and run the container
            docker-compose down
            docker-compose up --build -d
            
            # Cleanup old Docker images
            docker system prune -af
          EOF
