name: CI/CD for Django on AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Django on AWS EC2
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install Python and Dependencies
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install Project Dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt

    - name: Archive Django Project for Deployment
      run: zip -r My_Django_site.zip .

    - name: Transfer Files to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        source: "My_Django_site.zip"
        target: "~/"

    - name: Deploy and Restart Server on EC2
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        script: |
          sudo apt update
          sudo apt install -y python3-pip python3-venv unzip
          rm -rf ~/My_Django_site
          unzip -o My_Django_site.zip -d ~/My_Django_site
          cd ~/My_Django_site
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          python manage.py collectstatic --noinput
          python manage.py migrate
          sudo systemctl restart gunicorn
          sudo systemctl restart nginx
