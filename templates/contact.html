{% extends 'base.html' %}

{% block title %}
Contact
{% endblock title %}

{% block body %}
<div class="container-fluid  my-1 px-0 ">
    <img src="https://source.unsplash.com/1600x400/?Telephone" class="d-block w-100     " alt="...">
</div>
<div class="container">
    <h1 class="text-center">Contact us!!!!</h1>
    <form method ="post" action ="/contact">
    {% csrf_token %}
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control"  id="Enter Your Email" name="email" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="desc" class="form-label">desc</label>
        <textarea class="form-control" id="Desc" name="desc" rows="3"></textarea>
    </div>
    <button class="btn btn-primary" type="primary" >Submit</button>
</form>
</div>


{% endblock body %}
